<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/Logo Dr Wizzz-man.png" type="image/x-icon">
        
        <!--=============== ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/popup.css">

        <title>notyourwizzz</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="profile container">
            <!-- Theme button -->
            <i class="ri-moon-line change-theme" id="theme-button"></i>

            <div class="profile__container grid">
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <!-- Insert your image, according to the example size of the portfolio -->
                            <img src="assets/img/WIZ.png" alt="">
                        </div>
                    </div>

                    <h2 class="profile__name">Wizman Rofiansyah</h2>
                    <h3 class="profile__profession">Telecommunication Engineering</h3>

                    <ul class="profile__social">
                        <a href="https://www.instagram.com/wizmanrofiansyah/" target="_blank" class="profile__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/wizman-rofiansyah-095643218/" target="_blank" class="profile__social-link">
                            <i class="ri-linkedin-box-line"></i>
                        </a>
                        <a href="https://github.com/Rofiansyah" target="_blank" class="profile__social-link">
                            <i class="ri-github-line"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCvX_aHBSAhJqsYUwfitQgeQ" target="_blank" class="profile__social-link">
                            <i class="ri-youtube-line"></i>
                        </a>
                    </ul>
                </div>

                <div class="profile__buttons">
                    <!-- Insert your CV -->
                    <a download="" href="assets/pdf/Creative CV_Wizman Rofiansyah.pdf" class="button">
                        <div class="profile__cv">
                            Creative CV
                        </div>
                        <i class="ri-download-line"></i>
                    </a>
                </div>
            </div>
        </header>
        
        <br>

        <!--=============== MAIN ===============-->
        <main class="main padding">
            <section class="filters container padding">
                <!--=============== FILTERS TABS ===============-->
                <ol>
                    <ul class="filters__content">
                        <img src="assets/img/Logo Dr Wizzz-man.png" class="filters__logo">
                        <a href="https://rofiansyah.github.io/" target="_blank" class="filters__button filter-tab-active button__hover">
                            <h2 class="filters__project button__text_hover">
                                My Portfolio Website
                            </h2>
                            <img src="assets/img/cone.png" alt="" class="button__cone_hover">
                            <img src="assets/img/torus.png" alt="" class="button__torus_hover">
                            <img src="assets/img/icosahedron.png" alt="" class="button__icosahedron_hover">
                            <img src="assets/img/sphere.png" alt="" class="button__sphere_hover">
                        </a>
                    </ul>
                    <ul class="filters__content">
                        <img src="assets/img/Firebending.png" class="filters__logo">
                        <a href="https://firebending-production.up.railway.app/" target="_blank" class="filters__button filter-tab-active button__hover">
                            <h2 class="filters__project button__text_hover">
                                Firebending IoT Website
                            </h2>
                            <img src="assets/img/cone.png" alt="" class="button__cone_hover">
                            <img src="assets/img/torus.png" alt="" class="button__torus_hover">
                            <img src="assets/img/icosahedron.png" alt="" class="button__icosahedron_hover">
                            <img src="assets/img/sphere.png" alt="" class="button__sphere_hover">
                        </a>
                    </ul>
                    <ul class="filters__content">
                        <img src="assets/img/Google_Drive_logo.png" class="filters__logo">
                        <a href="https://drive.google.com/drive/folders/1yq75nWN30wgxFD8rTfZs0phIH0GcYA7y?usp=sharing" target="_blank" class="filters__button filter-tab-active button__hover">
                            <h2 class="filters__project button__text_hover">
                                My Project's Design & Video
                            </h2>
                            <img src="assets/img/cone.png" alt="" class="button__cone_hover">
                            <img src="assets/img/torus.png" alt="" class="button__torus_hover">
                            <img src="assets/img/icosahedron.png" alt="" class="button__icosahedron_hover">
                            <img src="assets/img/sphere.png" alt="" class="button__sphere_hover">
                        </a>
                    </ul>
                </ol>
            </section>

            <section class="modal container__modal">
                <div class="profile__buttons">
                    <button class="button" id="open-modal">
                        <div class="profile__cv">
                            Send your massage
                        </div>
                        <i class="ri-mail-line"></i>
                    </button>
                </div>
    
                <div class="modal__container" id="modal-container">
                    <div class="modal__content">
                        <div class="modal__close close-modal" title="Close">
                            <i class='bx bx-x'></i>
                        </div>
    
                        <h1 class="modal__title">Contact Me</h1>
                        <p class="modal__description">Get in touch</p>
                        
                        <div class="padding">
                            <div class="alert d-none button" role="alert">
                                <p class="alert__text">
                                    Terimakasih atas pesannya &#10084;
                                </p>
                                <div class="exit__alert" title="Close">
                                    <i class="uil uil-times"></i>
                                </div>
                            </div>
                        </div>
    
                        <form name="contact" action="" class="contact__form grid">
                            <div class="contact__content">
                                <label for="" class="contact__label">Name</label>
                                <input type="text" class="contact__input" name="name" required>
                            </div>
                            <div class="contact__content">
                                <label for="" class="contact__label">Message</label>
                                <textarea name="message" id="" cols="0" rows="7" class="contact__input" required></textarea>
                            </div>
    
                            <button type="submit" class="modal__button modal__button-width button-send">
                                Send Message
                                <i class="ri-send-plane-line"></i>
                            </button>
        
                            <button type="submit" class="modal__button modal__button-width button-loading d-none">
                                Loading...
                            </button>
    
                        </form>
    
                        <button class="modal__button-link close-modal">
                            Close
                        </button>
                    </div>
                </div>
            </section>

        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            <h2 class="footer__copy">
                &#169; notyourwizzz. All rigths reserved
            </h2>
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/popup.js"></script>
        <script src="assets/js/form.js"></script>
    </body>
</html>
